<!-- template for items within category -->
<h4>{{$ctrl.itemsTitle}}</h4>
<div>
  <table class="table table-condensed table-striped table-bordered">
      <thead>
          <tr>
              <th>Name</th>
              <th>Description</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in $ctrl.items">
              <td scope=row>{{item.name}}</th>
              <td>{{item.description}}</td>
          </tr>
      </tbody>
    </table>
</div>
